# Example Hyprland configuration for Whisper-to-Talk
# Add these lines to your ~/.config/hypr/keybindings.conf

# Method 1: F9 key (recommended)
bind = , F9, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh toggle

# Method 2: Alternative keys
# bind = SUPER_SHIFT, R, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh toggle
# bind = SUPER, mouse_274, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh toggle

# Method 3: Separate start/stop keys
# bind = SUPER_SHIFT, F1, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh start
# bind = SUPER_SHIFT, F2, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh stop

# Utility bindings
bind = SUPER_SHIFT, F3, exec, /home/markm/whisper-to-talk/hyprland_transcribe_simple.sh status

# Instructions:
# 1. Copy your desired binding(s) to ~/.config/hypr/keybindings.conf
# 2. Update the path to match your whisper-to-talk installation
# 3. Reload Hyprland config: hyprctl reload
# 4. Test the binding

# Mouse button codes for reference:
# - mouse:272 = Left click
# - mouse:273 = Right click  
# - mouse:274 = Middle click
# - mouse:275 = Mouse button 4 (forward)
# - mouse:276 = Mouse button 5 (back)